<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Account and Choose Role</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: #ffffff;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .card:before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(0, 123, 255, 0.2);
            border-radius: 50%;
            z-index: 1;
        }

        .card:after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(0, 123, 255, 0.2);
            border-radius: 50%;
            z-index: 1;
        }

        .card-body {
            position: relative;
            z-index: 2;
        }

        .btn-primary {
            background: linear-gradient(to right, #007AFF, #4a90e2);
            border: none;
            transition: all 0.3s ease;
            font-size: 1.1em;
            padding: 12px;
            border-radius: 30px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .form-label {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }

        .card-title {
            color: #333;
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        .form-control-plaintext {
            background: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .form-select {
            border-radius: 30px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .form-select:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .form-select option {
            padding: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Activer le compte et choisir un r√¥le</h2>
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Email:</label>
                    <p class="form-control-plaintext">{{ user.email }}</p>
                </div>
                <div class="form-group">
                    <label for="role" class="form-label">Votre Role:</label>
                    <select id="role" name="role" class="form-select">
                        <option value="customer">Customer</option>
                        
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Activer le compte</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
