{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h2>
            <img src="{% static 'assets/parc.png' %}" alt="Ajouter un nouvel utilisateur" class="title-icon">
            <span class="title-text">Ajouter un nouvel utilisateur</span>
        </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Annuler</a>
        </form>
    </div>
 
</div>

<style>
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css');

body {
    font-family: 'Arial', sans-serif;
    background: #f4f7f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding-top: 20px;
}

.form-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 600px;
    padding: 20px;
}

.form-container {
    width: 100%;
    padding: 30px;
    border-radius: 15px;
    background: white;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    text-align: center;
    background: linear-gradient(135deg, #f0f4ff, #c3cfe2);
}

.form-container:hover {
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

.form-container h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    position: relative;
}

.form-container h2 img.title-icon {
    width: 70px;
    height: 70px;
}

.form-container h2 .title-text {
    font-size: 28px;
    font-weight: bold;
    color: #333;
}

.form-container h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 4px;
    background: linear-gradient(135deg, #007bff, #00c6ff);
    border-radius: 2px;
}

.form-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

.form-container form input,
.form-container form select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.form-container form input:focus,
.form-container form select:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.form-container button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.form-container button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.form-container .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.form-container .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}
.back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
</style>
{% endblock content %}
