{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Mot de passe oublié</title>
    <style>
 /* Global body styles with dynamic background */
body {

            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            background-image: url("{% static 'assets/background.jpg' %}");

}

/* Container with refined visual appearance */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 400px;
    width: 90%; /* Responsive width up to a max */
    padding: 20px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), 0 16px 40px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
    transform: scale(1.02); /* Slight scale to give feedback on hover */
    box-shadow: 0 12px 24px rgba(0, 104, 255, 0.2);
}

/* Input styling with enhanced focus animation */
.input-group {
    width: 100%;
    position: relative;
    margin-bottom: 20px;
}

.input-icon {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #007bff;
    font-size: 20px;
}

.input-field {
    width: 100%;
    padding: 12px 12px 12px 45px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    font-size: 16px;
}

.input-field:focus {
    border-color: #007bff;
    box-shadow: 0 0 12px rgba(0, 123, 255, 0.5);
    background-color: #f0faff; /* Subtle background color on focus */
}

/* Button enhancements for more dynamic interaction */
.submit-btn {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
}

.submit-btn:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
}
.title-container {
    display: flex;
    align-items: center; /* Vertical alignment */
    justify-content: center; /* Horizontal alignment */
    width: 100%; /* Ensures the container spans the full width of its parent */
    margin-bottom: 20px; /* Space between title and form */
}

.title {
    margin: 0; /* Removes default margin to control spacing tightly */
    font-size: 24px;
    color: #333;
    font-weight: bold;
}

.input-icon {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #007bff;
    font-size: 20px;
}

.input-field {
    width: 100%;
    padding: 12px 12px 12px 45px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    font-size: 16px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
    margin-right: 10px;
}

.submit-btn:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
    
}


 

    </style> <!-- Lien vers votre fichier CSS -->
</head>
<body>
    <div class="container">
        <div class="title-container" style="display: flex; align-items: center; justify-content: center;">
            <img src="{% static 'assets/see.jpg' %}" alt="Icon" style="width: 70px; height: 70px; margin-right: 10px;">
            <h3 class="title">Mot de passe oublié</h3>
        </div>
        <form method="post" class="forgot-password-form">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="input-field" placeholder="Entrer votre email" name="email">
            </div>
            <button type="submit" class="submit-btn">Soumettre</button>
            
         
                                
        </form>
    </div>
    
    
    
</body>
</html>

{% endblock content %}
