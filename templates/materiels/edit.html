{% extends "materiels/base.html" %}

{% block body %}
<h3 class="text-center m-4"></h3>
{% if success %}
  <div class="alert alert-success text-center animate__animated animate__fadeIn" role="alert">
    Les matériaux ont été mis à jour avec succès.
    <a href="{% url 'index' %}" class="alert-link">Aller à la page d'accueil.</a>
  </div>
{% else %}
  <div class="row justify-content-center">
    <div class="col-10 col-md-8 col-lg-6">
      <div class="card shadow-lg animate__animated animate__fadeInUp">
        <div class="card-header text-white text-center bg-primary gradient-bg">
          <i class="fa-solid fa-pen-to-square fa-lg"></i> Mettre à jour les dossiers de matériel
        </div>
        <div class="card-body">
          <form action="" method="POST" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn modern-button btn-primary w-100 mt-3 ripple">
              <i class="fas fa-sync-alt"></i> Mise à jour
            </button>
            <a href="{% url 'index' %}" class="btn modern-button btn-secondary w-100 mt-2 ripple">
              <i class="fas fa-times-circle"></i> Annuler
            </a>
        </div>
        
      </div>
      
    </div>
  </div>
{% endif %}
{% endblock %}

<style>
body {
  background-color: #f4f7fc;
  font-family: 'Roboto', sans-serif;
  color: #333;
  margin: 0;
  padding: 0;
}

.card {
  border: none;
  border-radius: 15px;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  transform-style: preserve-3d;
  perspective: 1000px;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
}

.card:hover {
  transform: rotateY(10deg) rotateX(10deg);
  box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
}

.card-header {
  background: linear-gradient(135deg, #667eea, #764ba2);
  font-weight: bold;
  border-radius: 15px 15px 0 0;
  color: #fff;
  padding: 20px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

.btn-primary, .btn-secondary {
  border-radius: 30px;
  padding: 12px 20px;
  transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
  position: relative;
  overflow: hidden;
  z-index: 1;
}

.btn-primary:before, .btn-secondary:before {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 300%;
  height: 300%;
  background: rgba(255, 255, 255, 0.15);
  transform: translate(-50%, -50%) rotate(45deg);
  transition: all 0.75s;
  z-index: -1;
}

.btn-primary:hover:before, .btn-secondary:hover:before {
  width: 0;
  height: 0;
}

.btn-primary:hover, .btn-secondary:hover {
  transform: translateY(-3px);
}

.form-container {
  background-color: #ffffff;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  animation: fadeInUp 0.8s ease-in-out;
}

input[type="text"], input[type="file"], input[type="password"], select {
  background-color: #f8f9fa;
  border: 2px solid #ced4da;
  border-radius: 10px;
  padding: 12px;
  width: 100%;
  margin-bottom: 15px;
  transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

input[type="text"]:focus, input[type="file"]:focus, input[type="password"]:focus, select:focus {
  border-color: #80bdff;
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
}

label {
  font-weight: bold;
}

.alert-success {
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.container-fluid {
  padding: 20px;
}

.card-header {
  font-size: 1.5rem;
  padding: 15px 20px;
}

.card-body {
  padding: 20px;
}

.alert-link {
  color: #0056b3;
  text-decoration: underline;
}

.alert-link:hover {
  color: #003366;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate__animated {
  animation-duration: 1s;
  animation-fill-mode: both;
}

.animate__fadeInDown {
  animation-name: fadeInDown;
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translate3d(0, -100%, 0);
  }
  to {
    opacity: 1;
    transform: none;
  }
}

.animate__fadeInUp {
  animation-name: fadeInUp;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translate3d(0, 100%, 0);
  }
  to {
    opacity: 1;
    transform: none;
  }
}

.ripple {
  position: relative;
  overflow: hidden;
}

.ripple:after {
  content: "";
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  background-image: radial-gradient(circle, rgba(255, 255, 255, 0.4) 10%, transparent 10.01%);
  background-repeat: no-repeat;
  background-position: 50%;
  transform: scale(10, 10);
  opacity: 0;
  transition: transform 0.5s, opacity 1s;
}

.ripple:active:after {
  transform: scale(0, 0);
  opacity: 0.3;
  transition: 0s;
}

.gradient-bg {
  background: linear-gradient(135deg, #667eea, #764ba2);
}

.shadow-lg {
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}
</style>
