{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Materiels Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
      body {
        background-color: #f4f7fc;
        font-family: 'Roboto', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background: linear-gradient(135deg, #667eea, #764ba2);
        backdrop-filter: blur(10px);
        border-radius: 15px 50px 30px;
        font-weight: bold;
        padding: 10px 20px;
        transition: all 0.3s ease;
      }

      .navbar:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-size: 24px;
        transition: color 0.3s ease-in-out;
        font-weight: bold;
      }

      .navbar-nav .nav-link {
        font-size: 18px;
        margin-right: 20px;
        transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      .navbar-nav .nav-link:hover {
        color: #2020df;
        transform: scale(1.1);
      }

      .navbar-toggler {
        border: none;
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }

      .navbar-nav .dropdown-menu {
        background-color: #343a40;
        border: none;
        border-radius: 0;
      }

      .navbar-nav .dropdown-item {
        color: #ffffff;
        font-size: 16px;
      }

      .navbar-nav .dropdown-item:hover {
        background-color: #495057;
      }

      .btn-warning {
        background-color: #20bfdf;
        border-color: #2020df;
        color: #ffffff;
        font-weight: bold;
        border-radius: 50px;
        transition: all 0.3s ease;
      }

      .btn-warning:hover {
        background-color: #08a1c3;
        border-color: #2020df;
        color: #ffffff;
        transform: translateY(-3px);
      }

      .navbar-nav {
        width: 100%;
        justify-content: center;
        text-align: center;
      }

      .navbar-nav .nav-item {
        display: inline-block;
      }

      .navbar-logo {
        max-width: 100px;
        margin-right: 100px;
        border-radius: 50%;
        height: 100px;
        object-fit: cover;
      }

      .nav-link .fas {
        color: #ffffff;
        margin-right: 5px;
      }

      .nav-link:hover .fas {
        color: #0b5dd9;
      }

      .custom-select {
        background-color: #fff;
        color: #333;
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 8px 12px;
        font-size: 16px;
        width: 100%;
        max-width: 250px;
        transition: border-color 0.3s ease-in-out;
      }

      .custom-select:focus {
        border-color: #80bdff;
        outline: none;
      }

      .custom-select option {
        background-color: #fff;
        color: #333;
      }

      /* Custom Dropdown Styles */
      .dropdown-container {
        position: relative;
        display: inline-block;
      }

      .dropdown-button {
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 8px 12px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        max-width: 250px;
        text-align: left;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .dropdown-button .dropdown-icon {
        margin-left: 10px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 100%;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        z-index: 1;
        border-radius: 4px;
        overflow: hidden;
      }

      .dropdown-content a {
        color: #333;
        padding: 10px 16px;
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown-content a i {
        margin-right: 10px;
      }

      .dropdown-container:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <i class="fas fa-desktop fa-lg"></i> Système de gestion du matériel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">
                <i class="fa fa-home"></i> Acceuil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">
                <i class="fa-solid fa-list fa-lg"></i> Tous les matériaux
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add' %}">
                <i class="fa-solid fa-plus fa-lg"></i> Ajouter du matériel
              </a>
            </li>
            <li class="nav-item">
              <div class="dropdown-container">
                <div class="dropdown-button">
                  <span><i class="fa fa-filter"></i> Filtrer par service</span>
                  <i class="fa fa-caret-down dropdown-icon"></i>
                </div>
                <div class="dropdown-content">
                  <a href="#" onclick="filterServices('direction')"><i class="fa fa-briefcase"></i> Direction</a>
                  <a href="#" onclick="filterServices('enedis')"><i class="fa fa-bolt"></i> Enedis</a>
                  <a href="#" onclick="filterServices('lidar')"><i class="fa fa-map"></i> Lidar</a>
                  <a href="#" onclick="filterServices('Memoris')"><i class="fa fa-memory"></i> Memoris</a>
                  <a href="#" onclick="filterServices('Mosaiquage')"><i class="fa fa-mosaic"></i> Mosaiquage</a>
                  <a href="#" onclick="filterServices('Patrimoine')"><i class="fa fa-landmark"></i> Patrimoine</a>
                  <a href="#" onclick="filterServices('Photogrammétrie')"><i class="fa fa-camera"></i> Photogrammétrie</a>
                  <a href="#" onclick="filterServices('Secrétariat')"><i class="fa fa-user-secret"></i> Secrétariat</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      {% block body %}
      {% endblock %}
    </div>
    
    <footer class="mt-auto mb-4">
      <div class="text-center">
        <style>
          .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
          }
          
          .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
          }
          
          .table tbody + tbody {
            border-top: 2px solid #dee2e6;
          }
          
          .table td,
          .table th {
            padding: 0.3rem;
            border-top: 1px solid #dee2e6;
            text-align: left;
          }
          
          @media (max-width: 768px) {
            .table-responsive {
                display: block;
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
          }
          
          .table-sm td,
          .table-sm th {
            padding: 0.3rem;
          }
        </style>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function filterServices(service) {
        var table, tr, td, i, txtValue;
        table = document.getElementsByTagName("table")[0];
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];  // Index 0 for the first column 'Services'
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (service === "" || txtValue.toUpperCase().indexOf(service.toUpperCase()) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          } 
        }
      }
    </script>
  </body>
</html>
