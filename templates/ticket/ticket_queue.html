{% extends 'base.html' %}

{% block content %}
<style>
    .table-container {
        margin: 20px auto;
        max-width: 98%;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border: 1px solid #ececec;
        animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        text-align: left;
        padding: 16px 24px;
        vertical-align: middle;
    }
    thead {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        font-size: 16px;
        letter-spacing: 1px;
    }
    tbody tr {
        transition: background-color 0.3s ease, transform 0.3s ease;
        will-change: transform, box-shadow;
    }
    tbody tr:nth-child(odd) {
        background-color: #f8f8f8;
    }
    tbody tr:hover {
        background-color: #e9ecef;
        transform: scale(1.03);
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
    }
    a {
        color: #5a67d8;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.2s ease-out;
    }
    a:hover {
        color: #4c51bf;
        text-decoration: underline;
        transform: translateY(-2px);
    }
    .btn-outline-primary {
        background: transparent;
        border: 2px solid #5a67d8;
        color: #5a67d8;
        padding: 8px 16px;
        border-radius: 30px;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, box-shadow 0.3s ease;
        cursor: pointer;
        outline: none;
        display: inline-block;
    }
    .btn-outline-primary:hover, .btn-outline-primary:focus {
        background-color: #5a67d8;
        color: white;
        box-shadow: 0 2px 10px rgba(90, 103, 216, 0.4);
    }
</style>

<body>
<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID ticket</th>
                <th scope="col">Titre du ticket</th>
                <th scope="col">Cliente</th>
                <th scope="col">Date créée</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td><a href="{% url 'ticket-details' ticket.ticket_id %}">{{ticket.ticket_id}}</a></td>
                <td>{{ticket.ticket_title}}</td>
                <td>{{ticket.customer}}</td>
                <td>{{ticket.created_on}}</td>
                <td><a href="{% url 'customer-active-tickets'  %}" class="btn btn-outline-primary btn-sm"></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
{% endblock content %}
